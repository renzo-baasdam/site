apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ui-vue-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: ui-vue-ingress
  rules:
  - http:
      paths:
      - path: /vue
        pathType: Prefix
        backend:
          service:
            name: vue3-site-service
            port:
              number: 80